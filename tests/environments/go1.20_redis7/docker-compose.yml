version: "3.8"
services:
  go:
    build:
      context: ../../..
      dockerfile: tests/environments/go1.20_redis7/golang_alpine/Dockerfile
    image: golang:go1.20_redis7
    working_dir: /opt/project
    ports:
      - "8080:8080"
    networks:
      - dev
    volumes:
      - ../../../../go-rush-consumer:/opt/project
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
  redis:
    image: redis:7
    ports:
      - "8379:6379"
    networks:
      - dev
    volumes:
      - redis_data:/data
networks:
  dev:
volumes:
  redis_data: